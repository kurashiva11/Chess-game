<html lang="en">
  <head>
    <title>Chess Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="css/index.css"></link>

  <body>

    <nav class="navbar navbar-light bg-light justify-content-between">
      <a class="navbar-brand">Chess</a>
      <ul class="Players navbar-nav navbar-brand justify-content-center">
        <li class="player nav-item p1"></li>
        <li class="player nav-item p2 btnpop" data-content="recieved" data-toggle="popover" data-placement="bottom"></li>
        <!-- <button class="btnpop" data-content="recieved" data-toggle="popover" data-placement="bottom" style="display: none;"></button> -->
      </ul>
      <form class="form-inline">
        <input class="form-control mr-sm-2 text" type="text" placeholder="Text to send" aria-label="Search" autofocus>
        <button class="btn btn-outline-success my-2 my-sm-0 send-text" type="submit">Send</button>
      </form>
    </nav>

    <!-- Modal -->
    <button type="button" class="start" data-toggle="modal" data-target="#exampleModalCenter" style="display: none;"></button>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Authenticate</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <label for="recipient-name" class="col-form-label">Name:</label>
                <input type="text" class="form-control login-name" id="recipient-name" value="" placeholder="Name" autofocus>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary join">Play</button>
            </div>
        </div>
        </div>
    </div>

      <tr class="chessboard">
